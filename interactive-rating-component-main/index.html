<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <main class="container">
      <!-- Rating state start -->
      <div class="rating-st">
        <img src="images/icon-star.svg" alt="star icon" class="icon-star" />
        <h1 class="title">How did we do?</h1>
        <p class="feedback-req">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-nums">
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
        </div>
        <button type="submit" class="submit">Submit</button>
      </div>
      <!-- Rating state end -->
      <div class="rating-end hide">
        <img
          src="images/illustration-thank-you.svg"
          alt="Illustration"
          class="illustration"
        />
        <p class="rated">You selected <span class="rate">0</span> out of 5</p>
        <h2 class="thanks">Thank You!</h2>
        <p class="appreciate">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </head>
  <script src="script.js"></script>
</html>
